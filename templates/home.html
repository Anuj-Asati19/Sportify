<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>home</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background: #EEE;
      font-family: Optima;
    }
    header {
    background-color: rgb(183, 177, 177); /* Lighter color for the header */
    color: #c2b5b5;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    }

    header .sportify-logo img {
        width: 70px;
        height: 100px;
        object-fit: cover;
        margin-right: 20px;
    }

    header .user-profile img{
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 50%;
        color: rgb(138,9,23);
    }

    header .notification img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 50%;
        color: rgb(138,9,23);
    }
    .navbar {
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px 0;
    }
    .register-button {
        width: 150px;
        margin-top:auto;
        padding: 12px;
        font-size: x-large;
        border: none;
        border-radius: 5px;
        background-color: #000000;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-align: center;
        align-items: center;
        margin-left: 650px;
    }

    .register-button:hover {
        background-color: #5f666c;
    }

    .wrap {
      overflow: hidden;
      margin: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .box {
      position: relative;
      width: 30%;
      margin-top: 2%;
      border-radius: 10%;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    }
    .boxInner {
      position: relative;
      overflow: hidden;
    }
    .boxInner img {
      width: 100%;
      display: block;
    }
    .boxInner .titleBox {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      font-size: 1.2em;
      line-height: 1.1;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: .3em;
    }

    .titleBox {
      text-align: center;
    }

    .popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px;
    background-color: #292424;
    border: 1px solid #ddd;
    z-index: 1;
    max-width: 400px; /* Adjust the maximum width as needed */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
    border-radius: 8px; /* Add rounded corners */
    }

    .popup h2 {
        margin-bottom: 10px;
        color: rgb(253,231,233);
    }

    .popup ul {
        list-style-type: none;
        padding: 0;
    }

    .popup li {
        margin-bottom: 8px;
    }

    .popup button {
        padding: 10px 15px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }

    .popup button:hover {
        background-color: #45a049;
    }

    

    @media only screen and (max-width: 650px) {
      .box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
    <header>
        <div class="user-profile">
            <a href="/profile/{{ user_id }}"><img src="{{ url_for('static', filename='profile-icon.png') }}" alt="Profile"></a>
        </div>
        <div class="user-profile">
            <h1 style="color: white;">SPORTIFY</h1>
        </div>
        <div class="notification">
          <a href="#" onclick="showNotifications()"><img src="{{ url_for('static', filename='notification-icon.png') }}" alt="Notification"></a>
      </div>
      <div id="notificationPopup" class="popup">
          <h2>Notifications:</h2>
          <ul>
              {% for message in message_list %}
                  <li>{{ message }}</li>
              {% endfor %}
          </ul>
          <button onclick="hideNotifications()">Close</button>
      </div>
    </header>
  <div class="wrap">
    <div class="box" style="margin-top: 25px; margin-bottom: 20px; margin-left: 200px; margin-right: 75px;">
      <div class="boxInner">
        <a href="/sport/{{ user_id }}?name=football"><img style="height: 400px; width: 430px;" src="/static/footlball.jpg" alt="Football"></a>
        <div class="titleBox">FOOTBALL</div>
      </div>
    </div>
    <div class="box" style="margin-top: 25px; margin-bottom: 20px;  margin-left: 75px; margin-right: 200px;">
        <div class="boxInner">
            <a href="/sport/{{ user_id }}?name=tennis"><img style="height: 400px; width: 430px;" src="/static/tennis.jpg" alt="Tennis"></a>   
               <div class="titleBox">TENNIS</div>
        </div>
      </div>
      <div class="box" style="margin-top: 20px; margin-bottom: 20px; margin-left: 200px; margin-right: 75px;">
      <div class="boxInner" >
        <a href="/sport/{{ user_id }}?name=badminton"><img style="height: 400px; width: 430px;" src="/static/badminton.jpeg" alt="Badminton"></a>   
            <div class="titleBox">BADMINTON</div>
      </div>
    </div>
    <div class="box" style="margin-top: 20px; margin-bottom: 20px;  margin-left: 75px; margin-right: 200px;">
      <div class="boxInner">
        <a href="/sport/{{ user_id }}?name=basketball"><img style="height: 400px; width: 430px;" src="/static/basketball.png" alt="Basketball"></a>   
            <div class="titleBox">BASKETBALL</div>
      </div>
    </div>
    <div class="box" style="margin-top: 20px; margin-bottom: 10px; margin-left: 500px; margin-right: 500px; text-align: center;">
      <div class="boxInner" >
        <a href="/sport/{{ user_id }}?name=swimming"><img style="height: 400px; width: 430px;" src="/static/swimming.jpg" alt="Swimming"></a>
        <div class="titleBox">SWIMMING</div>
      </div>
    </div>
  </div>
  </div>
  <script>
    // JavaScript functions to show and hide the notification pop-up
    function showNotifications() {
        document.getElementById("notificationPopup").style.display = "block";
    }

    function hideNotifications() {
        document.getElementById("notificationPopup").style.display = "none";
    }
</script>
</body>
</html>
