<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ sport }} Users</title>
    <!-- Add any additional styling or scripts as needed -->
</head>

<body>
    <h1>{{ sport }} Users</h1>

    {% if users %}
        <ul>
            {% for user in users %}
                <li>{{ user.username }} - {{ user.email }} - {{ user.phone_number }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found for {{ sport }}</p>
    {% endif %}

    <!-- Add any additional content as needed -->
</body>

</html>
