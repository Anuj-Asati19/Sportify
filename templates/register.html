<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sportify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>

<body>
    <div class="container">
        <h1 class="title">Register for Sportify</h1>
        <div class="form-container">
            <form action="/register" method="post">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="sport">Sport:</label>
                    <input type="text" id="sport" name="sport" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <button type="submit" class="register-button" href="/home">Register</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='register.js') }}"></script>
</body>

</html>
